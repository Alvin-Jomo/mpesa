{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MPesa Payment Gateway</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
  <style>
    :root {
      --primary-color: #6a11cb;
      --secondary-color: #2575fc;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 20px;
    }

    .payment-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 40px;
      border-radius: 15px;
      background: white;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .payment-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    }

    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-container img {
      height: 60px;
      border-radius: 50%;
      border: 3px solid #f8f9fa;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .logo-container h3 {
      font-weight: 700;
      color: #343a40;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
    }

    .btn-mpesa {
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      color: #fff;
      font-weight: 600;
      text-transform: uppercase;
      width: 100%;
      border: none;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      transition: 0.3s ease;
    }

    .btn-mpesa:hover {
      background: linear-gradient(90deg, #5a0cb5, #1c6ae8);
    }

    .alert {
      border-radius: 8px;
      padding: 15px 20px;
    }

    .status-checker {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 15px;
    }

    .status-checker .spinner-border {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="payment-container">
      <div class="logo-container">
        <img src="{% static 'images/alvin.jpg' %}" alt="Alvo The Boss">
        <h3>Alvo The Boss Payment</h3>
      </div>

      <form id="paymentForm" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number (254XXXXXXXXX)</label>
          <input type="tel" class="form-control" id="phone" name="phone" pattern="254[0-9]{9}" placeholder="254712345678" required>
          <div class="form-text">Must start with 254 followed by 9 digits</div>
        </div>

        <div class="mb-3">
          <label for="amount" class="form-label">Amount (KES)</label>
          <input type="number" class="form-control" id="amount" name="amount" min="1" value="10" required>
        </div>

        <div class="mb-3">
          <label for="reference" class="form-label">Payment Reference</label>
          <input type="text" class="form-control" id="reference" name="reference" placeholder="Order #123" required>
        </div>

        <button type="submit" class="btn btn-mpesa">
          <span id="btnText">Request MPesa Prompt</span>
          <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
        </button>
      </form>

      <div id="responseMessage" class="mt-4"></div>

      <div id="statusChecker" class="status-checker d-none">
        <div class="spinner-border spinner-border-sm text-primary"></div>
        <small class="text-muted">Checking payment status...</small>
      </div>
    </div>
  </div>

  <script>
    let isProcessing = false;
    let currentCheckoutRequestId = null;
    let statusCheckInterval = null;

    document.getElementById('paymentForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      if (isProcessing) return;
      isProcessing = true;

      const btnText = document.getElementById('btnText');
      const spinner = document.getElementById('spinner');
      const submitBtn = e.target.querySelector('button[type="submit"]');
      btnText.textContent = 'Processing...';
      spinner.classList.remove('d-none');
      submitBtn.disabled = true;

      const responseDiv = document.getElementById('responseMessage');
      responseDiv.innerHTML = '';
      document.getElementById('statusChecker').classList.add('d-none');
      clearInterval(statusCheckInterval);

      const phone = document.getElementById('phone').value.replace(/\D/g, '').substring(0, 12);
      const amount = document.getElementById('amount').value;
      const reference = document.getElementById('reference').value.substring(0, 20);
      const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

      if (!phone.startsWith('254') || phone.length !== 12) {
        showError('Enter a valid Safaricom number (254XXXXXXXXX)');
        resetButton();
        isProcessing = false;
        return;
      }

      try {
        const response = await fetch("{% url 'stk_push' %}", {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRFToken': csrfToken
          },
          body: new URLSearchParams({
            phone, amount, reference, csrfmiddlewaretoken: csrfToken
          })
        });

        const data = await response.json();

        if (data.status === 'success') {
          responseDiv.innerHTML = `
            <div class="alert alert-success">
              <h5>✅ Payment Request Sent!</h5>
              <p>Check your phone <strong>${phone}</strong></p>
              <p>Amount: <strong>KES ${amount}</strong></p>
              <p class="small">${data.customer_message || 'Waiting for STK push response'}</p>
            </div>`;
          currentCheckoutRequestId = data.checkout_request_id;
          startStatusChecking();
        } else {
          showError(data.message || 'Payment request failed.');
        }
      } catch (err) {
        showError('Network error, please try again.');
        console.error(err);
      } finally {
        resetButton();
        isProcessing = false;
        submitBtn.disabled = false;
      }
    });

    function startStatusChecking() {
      document.getElementById('statusChecker').classList.remove('d-none');
      clearInterval(statusCheckInterval);
      checkPaymentStatus();
      statusCheckInterval = setInterval(checkPaymentStatus, 5000);

      setTimeout(() => {
        clearInterval(statusCheckInterval);
        document.getElementById('statusChecker').classList.add('d-none');
        const responseDiv = document.getElementById('responseMessage');
        if (!responseDiv.innerHTML.includes('Successful') &&
            !responseDiv.innerHTML.includes('Cancelled') &&
            !responseDiv.innerHTML.includes('Failed')) {
          showError('Status check timed out. Please verify payment manually.');
        }
      }, 600000);
    }

    async function checkPaymentStatus() {
      if (!currentCheckoutRequestId) return;
      try {
        const res = await fetch(`{% url 'check_status' %}?checkout_request_id=${currentCheckoutRequestId}`);
        const data = await res.json();

        if (data.status && data.status !== 'pending') {
          clearInterval(statusCheckInterval);
          document.getElementById('statusChecker').classList.add('d-none');
          updatePaymentStatusUI(data);
          currentCheckoutRequestId = null;
        }
      } catch (error) {
        console.error('Status check error:', error);
      }
    }

    function updatePaymentStatusUI(data) {
      const responseDiv = document.getElementById('responseMessage');
      if (data.status === 'success') {
        responseDiv.innerHTML = `
          <div class="alert alert-success">
            <h5>✅ Payment Successful!</h5>
            <p>Your payment was successful.</p>
            <p class="small">${data.message || 'Thank you for your payment.'}</p>
            <button onclick="window.location.reload()" class="btn btn-sm btn-success">Make Another Payment</button>
          </div>`;
      } else if (data.status === 'cancelled') {
        responseDiv.innerHTML = `
          <div class="alert alert-warning">
            <h5>⚠️ Transaction Cancelled</h5>
            <p>You cancelled the transaction.</p>
            <p class="small">${data.message || 'STK push was cancelled on phone.'}</p>
            <button onclick="window.location.reload()" class="btn btn-sm btn-warning">Try Again</button>
          </div>`;
      } else if (data.status === 'failed') {
        responseDiv.innerHTML = `
          <div class="alert alert-danger">
            <h5>❌ Payment Failed</h5>
            <p>${data.message || 'The transaction failed.'}</p>
            <button onclick="window.location.reload()" class="btn btn-sm btn-danger">Try Again</button>
          </div>`;
      }
    }

    function showError(msg) {
      document.getElementById('responseMessage').innerHTML = `
        <div class="alert alert-danger">
          <h5>⚠️ Error</h5>
          <p>${msg}</p>
          <button onclick="window.location.reload()" class="btn btn-sm btn-outline-danger">Try Again</button>
        </div>`;
    }

    function resetButton() {
      document.getElementById('btnText').textContent = 'Request MPesa Prompt';
      document.getElementById('spinner').classList.add('d-none');
    }

    document.getElementById('phone').addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, '');
      if (!value.startsWith('254') && value.length > 0) {
        value = '254' + value;
      }
      e.target.value = value.substring(0, 12);
    });
  </script>
</body>
</html>
